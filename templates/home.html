<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston Housing Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Boston Housing Prediction</h2>
        {% if prediction_text %}
            <div class="alert alert-info text-center" role="alert">
                {{ prediction_text }}
            </div>
        {% endif %}
        <form method="POST" action="{{ url_for('predict')}}">
            <div class="mb-3">
                <label for="CRIM" class="form-label">CRIM (Per capita crime rate by town)</label>
                <input type="number" step="any" class="form-control" id="CRIM" name="CRIM" required>
            </div>
            <div class="mb-3">
                <label for="ZN" class="form-label">ZN (Proportion of residential land zoned for lots over 25,000 sq.ft.)</label>
                <input type="number" step="any" class="form-control" id="ZN" name="ZN" required>
            </div>
            <div class="mb-3">
                <label for="INDUS" class="form-label">INDUS (Proportion of non-retail business acres per town)</label>
                <input type="number" step="any" class="form-control" id="INDUS" name="INDUS" required>
            </div>
            <div class="mb-3">
                <label for="CHAS" class="form-label">CHAS (Charles River dummy variable)</label>
                <select class="form-select" id="CHAS" name="CHAS" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="NOX" class="form-label">NOX (Nitric oxides concentration, parts per 10 million)</label>
                <input type="number" step="any" class="form-control" id="NOX" name="NOX" required>
            </div>
            <div class="mb-3">
                <label for="RM" class="form-label">RM (Average number of rooms per dwelling)</label>
                <input type="number" step="any" class="form-control" id="RM" name="RM" required>
            </div>
            <div class="mb-3">
                <label for="AGE" class="form-label">AGE (Proportion of owner-occupied units built prior to 1940)</label>
                <input type="number" step="any" class="form-control" id="AGE" name="AGE" required>
            </div>
            <div class="mb-3">
                <label for="DIS" class="form-label">DIS (Weighted distances to five Boston employment centres)</label>
                <input type="number" step="any" class="form-control" id="DIS" name="DIS" required>
            </div>
            <div class="mb-3">
                <label for="RAD" class="form-label">RAD (Index of accessibility to radial highways)</label>
                <input type="number" step="any" class="form-control" id="RAD" name="RAD" required>
            </div>
            <div class="mb-3">
                <label for="TAX" class="form-label">TAX (Full-value property-tax rate per $10,000)</label>
                <input type="number" step="any" class="form-control" id="TAX" name="TAX" required>
            </div>
            <div class="mb-3">
                <label for="PTRATIO" class="form-label">PTRATIO (Pupil-teacher ratio by town)</label>
                <input type="number" step="any" class="form-control" id="PTRATIO" name="PTRATIO" required>
            </div>
            <div class="mb-3">
                <label for="B" class="form-label">B (1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town)</label>
                <input type="number" step="any" class="form-control" id="B" name="B" required>
            </div>
            <div class="mb-3">
                <label for="LSTAT" class="form-label">LSTAT (% lower status of the population)</label>
                <input type="number" step="any" class="form-control" id="LSTAT" name="LSTAT" required>
            </div>
            <button type="submit" class="btn btn-gradient w-100 py-2 mt-2">Predict</button>
        </form>
    </div>
</body>
</html>
